<!-- Celsius to Fahrenheit and back borrowed and modified from http://www.w3schools.com/js/tryit.asp?filename=tryjs_celsius -->
<h1>Temperature Conversion</h1>
    <div class="container">
        <hr class="divider" id = "temperature">
        <!-- Temperature Buttons -->
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Convert From" id="temp1">
                <div class="input-group-btn">
                    <div class=dropdown">
                        <select id="tempunits1" class="selector">
                            <option>Celsius</option>
                            <option>Fahrenheit</option>
                            <option>Kelvin</option>
                        </select>
                    </div><!-- /btn-group -->
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->

        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Convert To" id="temp2">
                <div class="input-group-btn">
                    <div class=dropdown">
                        <select id="tempunits2" class="selector">
                            <option>Celsius</option>
                            <option>Fahrenheit</option>
                            <option>Kelvin</option>
                        </select>
                    </div><!-- /btn-group -->
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->


<button class="btn btn-success" type="submit" onclick="convertTemperature()">Convert Time!</button>

    </div><!-- /.row -->

    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Convert To" id="length2">
            <div class="input-group-btn">
                <div class=dropdown">
                    <select id="lengthunits2" class="selector">
                        <option>Centimeters</option>
                        <option>Inches</option>
                        <option>Feet</option>

<button class="btn btn-success" type="submit" onclick="convertLength()">Convert Time!</button>
